{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
  <title>Golf Course Review</title>
  {% block head %}
  {% endblock  %}
</head>
<body>
  <div>
    <a href="/">
    </a>
  </div>
  <nav>
    <div class="navbar-item">
      {% if user.is_authenticated %}
      <a href="{% url 'golfcourse_index' %}">All Courses</a></li>

      <a href="{% url 'logout' %}">Logout</a></li>
      {% comment %} <li><a href="{% url 'logout' %}">Log Out</a></li> {% endcomment %}
      {% else %}
      <a href="{% url 'home' %}">Login</a></li>
      <a href="{% url 'signup' %}">Sign Up</a></li>
      {% endif %}
    </div>
  </nav>
  <main>
  {% block content %}
  {% endblock  %}
  </main>

</html>
